<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <h1> Products Page</h1>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav"> 
    <a class="navbar-brand" href="/products">
        <img src="https://appsisecommerces3.s3.amazonaws.com/clientes/cliente11742/admin/logo_googlede.png" height="60"></a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <form class="form-inline my-2 my-lg-0 mr-lg-2">
              <div class="input-group">
                <input class="form-control" type="text" placeholder="Search...">
                <span class="input-group-append">
                  <button class="btn btn-primary" type="button">
                    <i class="fa fa-search"></i>
                  </button>
                </span>
              </div>
            </form>
          </li>
          <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#exampleModal" href="/checkout">
                <i class="fas fa-shopping-cart"></i> Checkout</a>
          </li>
          <li class="nav-item">
              <a class="nav-link" data-toggle="modal" data-target="#logModal" href="/">
                <i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
      </ul>
    </div>
  </nav>
  <br><br><br>


  <div class="content-wrapper">
    <div class="container-fluid" ng-controller = "">
      <table class="table table-striped table-hover table-dark">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th># of items in stock</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

                <tr *ngFor="let product of products$">


                    <td><a routerLink="/details/{{product.id}}" id = {{product.id}}>{{product.name.name}}</a></td>
                    <td >${{product.price.price}}</td>
                    <td>{{product.items_in_stock.items_in_stock}}</td>
                    <td><button class="myButton" (click)="sessionCall(product.name.name,product.price.price,product.id,product.items_in_stock.items_in_stock)">Add To Cart</button></td>
                  </tr>


        </tbody>
      </table>
    </div>
  </div>
</body>
