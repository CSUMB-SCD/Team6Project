<h1> Products Page</h1>

<a routerLink="/">
<div id="buttonContainer">
<button class="button button3">Logout</button>
</div>
</a>


<div class="container">

    <table class="table table-striped table-hover table-dark">
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th># of items in stock</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products$">
          <td><a routerLink="/details/{{product.id}}">{{product.name.name}}</a></td>
          <td>${{product.price.price}}</td>
          <td>{{product.items_in_stock.items_in_stock}}</td>
          <td><a class="myButton">Add To Cart</a></td>
        </tr>

      </tbody>
    </table>
  </div>
